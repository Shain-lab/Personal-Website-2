  <form class="frm" action="index.html" method="post" target="_self">
  <fieldset>
    <legend>Personal Information</legend>
  <p class="frm">First Name:<input type="text" size="30" autofocus/><span class="frm">Last Name:<input type="text" size="30"/></span></p>
  <p class="frm">Mobile No.:<input type="tel" size="30" pattern=[0-9]{10}/><span class="frm">E-mail:<input type="email" size="30" required/></span></p><br>
  <label for="cat" class="frm ctg">Category:</label>
  <select id="cat">
  <option selected>Select</option>
  <option >GEN</option>
  <option >SC</option>
  <option >ST</option>
  <option >OBC</option>
</select><br>
  <label for="message" class="frm" >Message:</label><br>
  <textarea name="message"rows="10" cols="30" class="frm">
  Type Your Message Here.
</textarea><br><br>
  <input type="image" src="images\coding.png"  class="frm" alt="Submit" width="40" height="40"><br><br>
  <label for="boards" class="frm ctg" >Boards:</label>
  <input list="boards">
  <datalist id="boards">
    <option value="CBSE">
    <option value="SEBA">
    <option value="ICSE">
    <option value="IOSE">
    <option value="NOS">
  </datalist>
  <input type="submit"value="Search"><br>
  <label for="date" class="frm ctg" >DOB:</label>
  <input type="date"id="date"><br>
  <label for="file" class="frm ctg" >Upload File:</label>
  <input type="file"><br>
  <label for="checkbox" class="frm ctg" >Select appropriate option:</label><br>
  <input type="checkbox"  class="frm" id="mobile">
  <label for="mobile"> I have a smartphone</label><br>
  <input type="checkbox"  class="frm" id="lappy">
  <label for="lappy"  > I have a PC</label><br>
  <label for="vol" class="frm ctg" >product quantity:</label>
  <input type="range" id="vol" min="0" max="50" step="10"><br>
  <label for="gsearch" class="frm ctg">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br>
  <label for="datetime" class="frm ctg">Book slot:</label>
  <input type="datetime-local" id="datetime"><br>
  <label for="url" class="frm ctg">Website</label>
  <input type="url" id="url"><br>
  <input type="submit" value="Submit" class="frm" size="10">
  </fieldset>
  </form>
